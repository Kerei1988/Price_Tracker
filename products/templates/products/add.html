<!DOCTYPE html>
<html>
<head>
    <title>Добавить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>➕ Добавить товар для отслеживания</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Название товара</label>
                {{ form.name }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Ссылка на товар</label>
                {{ form.url }}
                <div class="form-text">Скопируйте ссылку на товар из магазина</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Магазин</label>
                {{ form.store }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Целевая цена (необязательно)</label>
                {{ form.target_price }}
                <div class="form-text">Мы уведомим вас, когда цена упадёт до этой суммы</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
